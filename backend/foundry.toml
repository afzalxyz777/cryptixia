[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/YOUR_KEY_HERE"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/YOUR_KEY_HERE"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
